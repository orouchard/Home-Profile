<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    min-height: 100vh;
    background: linear-gradient(165deg, #F8F6FB 0%, #FDFCFE 40%, #F5F8FC 100%);
    font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 32px 20px;
    color: #1a1a2e;
    -webkit-font-smoothing: antialiased;
  }

  @keyframes fadeSlideIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .container { max-width: 580px; margin: 0 auto; }

  /* Header */
  .header { text-align: center; margin-bottom: 28px; animation: fadeSlideIn 0.5s ease forwards; }
  .badge-qr {
    display: inline-flex; align-items: center; gap: 10px;
    background: linear-gradient(135deg, #7B2D8E, #4A154B);
    color: #fff; padding: 8px 20px; border-radius: 40px;
    font-size: 12px; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase;
    margin-bottom: 16px; box-shadow: 0 4px 20px rgba(123,45,142,0.25);
  }
  .badge-qr .icon { font-size: 16px; }
  h1 { font-size: 26px; font-weight: 700; letter-spacing: -0.5px; line-height: 1.2; margin-bottom: 4px; }
  .subtitle { font-size: 13px; color: #888; margin-bottom: 10px; }
  .legend { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
  .legend-item {
    font-size: 10px; font-weight: 600; padding: 3px 10px; border-radius: 20px;
  }
  .legend-utc { background: #E3F0FC; color: #1565C0; border: 1px solid #BBDEFB; }
  .legend-local { background: #F3E8F9; color: #7B2D8E; border: 1px solid #D4A5E5; }
  .legend-doha { background: #FFF4E0; color: #C27200; border: 1px solid #F0C674; }

  /* Stats */
  .stats {
    display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 24px;
  }
  .stat-card {
    text-align: center; padding: 14px 8px; border-radius: 12px;
    background: #fff; border: 1px solid #f0edf3;
    box-shadow: 0 2px 8px rgba(0,0,0,0.03);
  }
  .stat-val { font-size: 22px; font-weight: 700; }
  .stat-label { font-size: 10px; color: #999; margin-top: 2px; font-weight: 500; }

  /* Destinations */
  .destinations { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin-bottom: 20px; }
  .dest-tag {
    font-size: 11px; font-weight: 600; padding: 4px 10px;
    border-radius: 20px; background: #fff; border: 1px solid #eee; color: #555;
  }
  .dest-tag .city { color: #bbb; font-weight: 400; }
  .dest-tag .utc { color: #1565C0; font-weight: 600; margin-left: 4px; font-size: 10px; }

  /* Filters */
  .filters {
    display: flex; gap: 6px; margin-bottom: 24px;
    padding: 4px; background: #fff; border-radius: 12px; border: 1px solid #f0edf3;
  }
  .filter-btn {
    flex: 1; padding: 8px 4px; border-radius: 9px; border: none;
    font-size: 11px; font-weight: 600; cursor: pointer;
    transition: all 0.2s ease; background: transparent; color: #888;
    font-family: inherit;
  }
  .filter-btn.active {
    background: linear-gradient(135deg, #7B2D8E, #4A154B); color: #fff;
  }
  .filter-btn .count { display: block; font-size: 9px; font-weight: 400; opacity: 0.7; margin-top: 1px; }

  /* Timeline */
  .timeline {
    background: #fff; border-radius: 20px; padding: 20px 12px;
    border: 1px solid #f0edf3; box-shadow: 0 4px 24px rgba(0,0,0,0.04);
  }

  .day-card {
    cursor: pointer;
    opacity: 0; animation: fadeSlideIn 0.4s ease forwards;
  }
  .day-inner {
    display: flex; gap: 16px; padding: 14px 20px; border-radius: 14px;
    border: 1.5px solid transparent; transition: all 0.25s ease;
    position: relative;
  }
  .day-inner.selected-flight { background: #F3E8F9; border-color: #D4A5E5; }
  .day-inner.selected-standby { background: #FFF4E0; border-color: #F0C674; }
  .day-inner.selected-off, .day-inner.selected-goff { background: #E8F5EE; border-color: #8FD4A8; }
  .day-inner.selected-doff { background: #E3F2F9; border-color: #7EC8E3; }

  /* Timeline spine */
  .tl-spine {
    display: flex; flex-direction: column; align-items: center;
    position: relative; min-width: 44px;
  }
  .tl-date {
    font-size: 13px; font-weight: 700; margin-bottom: 6px;
    font-family: 'JetBrains Mono', monospace;
  }
  .tl-dot {
    width: 14px; height: 14px; border-radius: 50%;
    border: 2.5px solid; transition: all 0.25s ease; z-index: 1;
  }
  .tl-dot.active { box-shadow: 0 0 0 4px; }
  .tl-line {
    position: absolute; top: 38px; bottom: -14px; width: 2px; border-radius: 1px;
  }

  .day-content { flex: 1; min-width: 0; }
  .day-header { display: flex; align-items: center; gap: 8px; margin-bottom: 2px; }
  .day-icon { font-size: 15px; }
  .day-label { font-size: 14px; font-weight: 700; letter-spacing: 0.3px; }
  .day-dow { font-size: 11px; color: #aaa; margin-left: auto; font-family: 'JetBrains Mono', monospace; }
  .day-details { font-size: 12px; color: #777; margin-top: 2px; }

  /* Flight cards */
  .flight-card {
    padding: 12px 14px; background: rgba(123,45,142,0.03); border-radius: 12px;
    margin-top: 8px; border: 1px solid rgba(123,45,142,0.08);
  }
  .flight-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
  .flight-fn { font-size: 12px; font-weight: 700; color: #7B2D8E; letter-spacing: 0.5px; }
  .flight-acf {
    font-size: 9px; color: #999; background: #f5f0f8; padding: 2px 6px;
    border-radius: 4px; font-weight: 600;
  }
  .route { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
  .route-airport { text-align: center; }
  .route-code { font-size: 18px; font-weight: 700; }
  .route-city { font-size: 9px; color: #aaa; }
  .route-line {
    flex: 1; position: relative; height: 20px; display: flex; align-items: center;
  }
  .route-line-bar {
    position: absolute; top: 50%; left: 0; right: 0; height: 2px;
    background: linear-gradient(90deg, #D4A5E5, #7B2D8E); border-radius: 1px;
  }
  .route-line-arrow {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
    font-size: 14px; color: #7B2D8E;
  }
  .route-line-dot {
    position: absolute; top: 50%; transform: translateY(-50%);
    width: 7px; height: 7px; border-radius: 50%; background: #7B2D8E;
  }
  .route-line-dot.left { left: 0; }
  .route-line-dot.right { right: 0; }

  .time-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  .time-col {
    background: #fff; border-radius: 8px; padding: 8px 10px; border: 1px solid #f0edf3;
  }
  .time-col-label {
    font-size: 9px; font-weight: 700; color: #aaa; margin-bottom: 6px;
    text-transform: uppercase; letter-spacing: 0.8px;
  }
  .time-badges { display: flex; gap: 4px; flex-wrap: wrap; }
  .time-badge {
    display: flex; flex-direction: column; align-items: center;
    padding: 3px 7px; border-radius: 6px; min-width: 52px;
  }
  .time-badge-label {
    font-size: 8px; font-weight: 600; text-transform: uppercase;
    letter-spacing: 0.5px; line-height: 1;
  }
  .time-badge-val {
    font-size: 12px; font-weight: 700; color: #1a1a2e;
    font-family: 'JetBrains Mono', monospace; line-height: 1.4;
  }
  .tb-utc { background: #E3F0FC; }
  .tb-utc .time-badge-label { color: #1565C0; }
  .tb-local { background: #F3E8F9; }
  .tb-local .time-badge-label { color: #7B2D8E; }
  .tb-doha { background: #FFF4E0; }
  .tb-doha .time-badge-label { color: #C27200; }

  .footer {
    text-align: center; margin-top: 20px; font-size: 11px; color: #bbb; line-height: 1.6;
  }

  /* Color helpers */
  .c-flight { color: #7B2D8E; }
  .c-standby { color: #C27200; }
  .c-off { color: #2E7D4F; }
  .c-goff { color: #2E7D4F; }
  .c-doff { color: #1A6B8A; }

  .dot-flight { border-color: #7B2D8E; background: #F3E8F9; }
  .dot-flight.active { background: #7B2D8E; box-shadow-color: #F3E8F9; }
  .dot-standby { border-color: #C27200; background: #FFF4E0; }
  .dot-standby.active { background: #C27200; }
  .dot-off { border-color: #2E7D4F; background: #E8F5EE; }
  .dot-off.active { background: #2E7D4F; }
  .dot-goff { border-color: #2E7D4F; background: #E8F5EE; }
  .dot-goff.active { background: #2E7D4F; }
  .dot-doff { border-color: #1A6B8A; background: #E3F2F9; }
  .dot-doff.active { background: #1A6B8A; }

  .line-flight { background: linear-gradient(180deg, #D4A5E5, transparent); }
  .line-standby { background: linear-gradient(180deg, #F0C674, transparent); }
  .line-off { background: linear-gradient(180deg, #8FD4A8, transparent); }
  .line-goff { background: linear-gradient(180deg, #8FD4A8, transparent); }
  .line-doff { background: linear-gradient(180deg, #7EC8E3, transparent); }

  @media (max-width: 420px) {
    .stats { grid-template-columns: repeat(2, 1fr); }
    .time-grid { grid-template-columns: 1fr; }
  }
</style>
</head>

function toLocal(utcTime, offset) {
  const plus1 = utcTime.includes("+1");
  const clean = utcTime.replace("(+1)", "").replace("+1", "").trim();
  const parts = clean.split(":").map(Number);
  let h = parts[0] + offset, ds = plus1 ? 1 : 0;
  if (h >= 24) { h -= 24; ds++; }
  if (h < 0) { h += 24; ds--; }
  return String(h).padStart(2,"0") + ":" + String(parts[1]).padStart(2,"0") + (ds > 0 ? "+" + ds : "");
}

let selectedDate = null;
let activeFilter = "all";

function esc(s) { const d = document.createElement("div"); d.textContent = s; return d.innerHTML; }

function renderTimeBadge(label, time, cls) {
  return `<div class="time-badge ${cls}">
    <span class="time-badge-label">${esc(label)}</span>
    <span class="time-badge-val">${esc(time)}</span>
  </div>`;
}

function renderFlightCard(f) {
  const depLocal = toLocal(f.utcDep, UTC_OFFSETS[f.dep] || 0);
  const arrLocal = toLocal(f.utcArr, UTC_OFFSETS[f.arr] || 0);
  const depDoha = toLocal(f.utcDep, 3);
  const arrDoha = toLocal(f.utcArr, 3);
  const utcDepClean = f.utcDep.replace("(+1)", "+1");
  const utcArrClean = f.utcArr.replace("(+1)", "+1");

  let depBadges = renderTimeBadge("UTC", utcDepClean, "tb-utc")
    + renderTimeBadge(f.dep, depLocal, "tb-local");
  if (f.dep !== "DOH") depBadges += renderTimeBadge("DOH", depDoha, "tb-doha");

  let arrBadges = renderTimeBadge("UTC", utcArrClean, "tb-utc")
    + renderTimeBadge(f.arr, arrLocal, "tb-local");
  if (f.arr !== "DOH") arrBadges += renderTimeBadge("DOH", arrDoha, "tb-doha");

  return `<div class="flight-card">
    <div class="flight-header">
      <span class="flight-fn">${esc(f.fn)}</span>
      <span class="flight-acf">${esc(f.acf)}</span>
    </div>
    <div class="route">
      <div class="route-airport">
        <div class="route-code">${esc(f.dep)}</div>
        <div class="route-city">${esc(AIRPORT_NAMES[f.dep] || "")}</div>
      </div>
      <div class="route-line">
        <div class="route-line-bar"></div>
        <div class="route-line-arrow">â†’</div>
        <div class="route-line-dot left"></div>
        <div class="route-line-dot right"></div>
      </div>
      <div class="route-airport">

      </div>
    </div>
    <div class="time-grid">
      <div class="time-col">
        <div class="time-col-label">Departure</div>
        <div class="time-badges">${depBadges}</div>
      </div>
      <div class="time-col">
        <div class="time-col-label">Arrival</div>
        <div class="time-badges">${arrBadges}</div>
      </div>
    </div>
  </div>`;
}

function renderDayCard(entry, index) {
  const dateNum = parseInt(entry.date.split("-")[2]);
  const t = entry.type;
  const isSelected = selectedDate === entry.date;
  const selectedClass = isSelected ? ` selected-${t}` : "";
  const dotActive = isSelected ? " active" : "";

  let flightsHtml = "";
  if (isSelected && entry.flights) {
    flightsHtml = entry.flights.map(renderFlightCard).join("");
  }

  return `<div class="day-card" style="animation-delay:${index * 0.03}s" data-date="${entry.date}">
    <div class="day-inner${selectedClass}">
      <div class="tl-spine">
        <div class="tl-date c-${t}">${dateNum}</div>
        <div class="tl-dot dot-${t}${dotActive}"></div>
        <div class="tl-line line-${t}"></div>
      </div>
      <div class="day-content">
        <div class="day-header">

          <span class="day-label c-${t}">${esc(entry.label)}</span>
          <span class="day-dow">${esc(entry.day)}</span>
        </div>
        ${entry.details ? `<div class="day-details">${esc(entry.details)}</div>` : ""}
        ${flightsHtml}
      </div>
    </div>
  </div>`;
}

function getFiltered() {
  if (activeFilter === "all") return ROSTER;
  if (activeFilter === "flights") return ROSTER.filter(d => d.type === "flight");
  if (activeFilter === "off") return ROSTER.filter(d => ["off","goff","doff"].includes(d.type));
  if (activeFilter === "standby") return ROSTER.filter(d => d.type === "standby");
  return ROSTER;
}

  ];

  document.getElementById("app").innerHTML = `

      <p class="subtitle">March 2026 Â· FO-A330 Â· ID 151049</p>
      <div class="legend">
        <span class="legend-item legend-utc">UTC</span>
        <span class="legend-item legend-local">Local Station</span>
        <span class="legend-item legend-doha">Doha (UTC+3)</span>
      </div>
    </div>

    <div class="stats">
      ${statsData.map(s => `<div class="stat-card">
        <div class="stat-val" style="color:${s.color}">${s.val}</div>
        <div class="stat-label">${s.label}</div>
      </div>`).join("")}
    </div>

    <div class="destinations">
      ${dests.map(d => `<span class="dest-tag">${esc(d)} <span class="city">${esc(AIRPORT_NAMES[d] || "")}</span><span class="utc">UTC+${UTC_OFFSETS[d]}</span></span>`).join("")}
    </div>

    <div class="filters">
      ${filters.map(f => `<button class="filter-btn${activeFilter === f.key ? " active" : ""}" data-filter="${f.key}">
        ${esc(f.label)}<span class="count">${f.count}</span>
      </button>`).join("")}
    </div>

    <div class="timeline">
      ${filtered.map((entry, i) => renderDayCard(entry, i)).join("")}
    </div>

    <div class="footer">
      Tap any flight day to see UTC, local station, and Doha times<br>
      TFU +8 Â· KHI +5 Â· MCT +4 Â· DOH/IST/DAM +3 Â· ALG +1
    </div>
  `;

  // Bind events
  document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      activeFilter = btn.dataset.filter;
      selectedDate = null;
      render();
    });
  });
  document.querySelectorAll(".day-card").forEach(card => {
    card.addEventListener("click", () => {
      const d = card.dataset.date;
      selectedDate = selectedDate === d ? null : d;
      render();
    });
  });
}

render();
</script>
</body>
</html>
